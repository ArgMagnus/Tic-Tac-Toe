<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Get Ready</h1>
    <div class="container">
        <div class="row">
            <div class="btn r1 c1 d1"></div>
            <div class="btn r1 c2"></div>
            <div class="btn r1 c3 d2"></div>
        </div>

        <div class="row">
            <div class="btn r2 c1"></div>
            <div class="btn r2 c2 d1 d2"></div>
            <div class="btn r2 c3"></div>
        </div>

        <div class="row">
            <div class="btn r3 c1 f1"></div>
            <div class="btn r3 c2"></div>
            <div class="btn r3 c3 d1"></div>
        </div>

    </div>
    <div class="container "><button>Reset Game</button></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
